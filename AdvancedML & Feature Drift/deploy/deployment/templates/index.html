<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1e1e2f, #2a2a3b);
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        form {
            background-color: #2e2e3d;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 13px;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3a3a4d;
            border-radius: 10px;
            color: #00ff99;
            animation: slideUp 1s ease;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #444;
            color: #fff;
            text-align: left;
            padding: 5px 8px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="/predict">
        <h2>üîç Loan Prediction</h2>
        <div class="form-grid">

            <div class="form-group">
                <label>Age <span class="tooltip">‚Ñπ<span class="tooltiptext">Your current age</span></span></label>
                <input name="person_age" type="number" required>
            </div>

            <div class="form-group">
                <label>Gender <span class="tooltip">‚Ñπ<span class="tooltiptext">Select gender</span></span></label>
                <select name="person_gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Education <span class="tooltip">‚Ñπ<span class="tooltiptext">E.g., Bachelor, Master</span></span></label>
                <input name="person_education" type="text" required>
            </div>

            <div class="form-group">
                <label>Income <span class="tooltip">‚Ñπ<span class="tooltiptext">Annual income</span></span></label>
                <input name="person_income" type="number" required>
            </div>

            <div class="form-group">
                <label>Employment Exp <span class="tooltip">‚Ñπ<span class="tooltiptext">Years of experience</span></span></label>
                <input name="person_emp_exp" type="number" required>
            </div>

            <div class="form-group">
                <label>Home Ownership <span class="tooltip">‚Ñπ<span class="tooltiptext">Rent, Own, Mortgage</span></span></label>
                <input name="person_home_ownership" type="text" required>
            </div>

            <div class="form-group">
                <label>Loan Amount <span class="tooltip">‚Ñπ<span class="tooltiptext">Requested loan amount</span></span></label>
                <input name="loan_amnt" type="number" required>
            </div>

            <div class="form-group">
                <label>Loan Intent <span class="tooltip">‚Ñπ<span class="tooltiptext">Purpose: Education, Medical, etc.</span></span></label>
                <input name="loan_intent" type="text" required>
            </div>

            <div class="form-group">
                <label>Interest Rate <span class="tooltip">‚Ñπ<span class="tooltiptext">Annual loan interest rate</span></span></label>
                <input name="loan_int_rate" type="number" step="any" required>
            </div>

            <div class="form-group">
                <label>Loan % Income <span class="tooltip">‚Ñπ<span class="tooltiptext">Loan as % of income</span></span></label>
                <input name="loan_percent_income" type="number" step="any" required>
            </div>

            <div class="form-group">
                <label>Credit History Length <span class="tooltip">‚Ñπ<span class="tooltiptext">Years of credit history</span></span></label>
                <input name="cb_person_cred_hist_length" type="number" required>
            </div>

            <div class="form-group">
                <label>Credit Score <span class="tooltip">‚Ñπ<span class="tooltiptext">e.g., 700</span></span></label>
                <input name="credit_score" type="number" required>
            </div>

            <div class="form-group">
                <label>Defaults On File <span class="tooltip">‚Ñπ<span class="tooltiptext">Past loan defaults?</span></span></label>
                <select name="previous_loan_defaults_on_file">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

        </div>

        <input type="submit" value="‚ö° Predict Now">

        {% if prediction is not none %}
            <h3>üß† Prediction Result: {{ prediction }}</h3>
        {% endif %}
    </form>
</body>
</html>
